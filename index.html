    <div class="container">
        <div class="section">

                <div class="col-xs-6 col-md-4">

                        <input type="radio" name="calcType" id="Standart" value="Standart"/>Standart

                    </div>
                    <div class="col-xs-6 col-md-4">

                        <input type="radio" name="calcType" id="Scientific" value="Scientific"/>Scientific

                <div class="col-md-10">

                    <option type="button" value="/">/</option>

                </select>
                <input type="text" id="num2" name="num2" />

                <p id="result" name="r1"></p>

                </div>
            </div>
